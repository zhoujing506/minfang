<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>民防题目录入</title>
    <link type="text/css" href="css/index.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
</head>
<body>
<form class="elegant-aero">
    <h1>民防题目录入
        <span>请在空格处填入相对应的内容</span>
    </h1>
    <label>
        <span>题目 :</span>
        <textarea id="subject" name="subject" placeholder="示例：抗战胜利70周年纪念日是那一天？（）"></textarea>
    </label>
    <label>
        <span>选项A :</span>
        <textarea id="optionA" name="optionA" placeholder="示例：8月1日"></textarea>
    </label>
    <label>
        <span>选项B :</span>
        <textarea id="optionB" name="optionB" placeholder="示例：9月3日"></textarea>
    </label>
    <label>
        <span>选项C :</span>
        <textarea id="optionC" name="optionC" placeholder="示例：9月18日"></textarea>
    </label>
    <label>
        <span>选项D :</span>
        <textarea id="optionD" name="optionD" placeholder="示例：11月8日"></textarea>
    </label>
    <label>
        <span>正确答案 :</span>
        <input id="answer" type="text" name="answer" placeholder="示例：B" />
    </select>
    </label>
    <label>
        <span>&nbsp;</span>
        <input type="button" class="button" value="添加" id="inputBtn"/>
    </label>
</form>
</body>
</html>
